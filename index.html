            const processImage = async (imageFile, position, bgColor, borderColor = '#FFFFFF') => {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = document.createElement('img');
                    
                    img.onload = () => {
                        try {
                            canvas.width = 200;
                            canvas.height = 200;
                            
                            // Fill background color
                            ctx.fillStyle = bgColor;
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Create circular clipping path
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.clip();
                            
                            // Calculate how to fit the image without cropping (like object-fit: contain)
                            const circleSize = 196; // Leave space for border
                            const aspectRatio = img.width / img.height;
                            
                            let drawWidth, drawHeight;
                            if (aspectRatio > 1) {
                                // Image is wider than tall
                                drawWidth = circleSize * position.scale;
                                drawHeight = drawWidth / aspectRatio;
                            } else {
                                // Image is taller than wide
                                drawHeight = circleSize * position.scale;
                                drawWidth = drawHeight * aspectRatio;
                            }
                            
                            // Center the image with user positioning offset
                            const centerX = 100 + position.x;
                            const centerY = 100 + position.y;
                            const drawX = centerX - drawWidth / 2;
                            const drawY = centerY - drawHeight / 2;
                            
                            // Draw the positioned and scaled image
                            ctx.drawImage(
                                img, 
                                drawX, 
                                drawY, 
                                drawWidth, 
                                drawHeight
                            );
                            ctx.restore();
                            
                            // Add border
                            ctx.beginPath();
                            ctx.arc(100, 100, 98, 0, Math.PI * 2);
                            ctx.strokeStyle = borderColor;
                            ctx.lineWidth = 4;
                            ctx.stroke();
                            
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to create blob'));
                                }
                            }, 'image/png', 0.9);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Failed to load image'));

                                                    <i data-lucide={itemToDelete.type === 'file' ? 'file' : 'folder'} className="h-4 w-4 text-white"></i>
                                                </div>
                                                <div>
                                                    <p className="text-white font-medium">{itemToDelete.item.name}</p>
                                                    {itemToDelete.type === 'file' && (
                                                        <p className="text-white/60 text-sm">{formatFileSize(itemToDelete.item.size)}</p>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                        <p className="text-red-400 text-sm mt-3">
                                             This action cannot be undone!
                                        </p>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => {
                                                setShowDeleteConfirmation(false);
                                                setItemToDelete(null);
                                            }}
                                            className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleDelete}
                                            className="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium"
                                        >
                                            Delete {itemToDelete.type === 'file' ? 'File' : 'Folder'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Action Alert Modal */}
                    {showActionAlert && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-800 rounded-xl shadow-2xl w-full max-w-md border border-white/20">
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h3 className="text-xl font-bold text-orange-400"> Create Action Alert</h3>
                                        <button
                                            onClick={() => {
                                                setShowActionAlert(false);
                                                setActionAlertPeople([]);
                                                setActionAlertMessage('');
                                                setIndividualActionMessages({});
                                            }}
                                            className="text-white/60 hover:text-white text-2xl font-bold"
                                        >
                                            
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-white/80 text-sm font-medium mb-2">
                                                Assign Action To (Select Multiple)
                                            </label>
                                            <div className="space-y-2 max-h-40 overflow-y-auto">
                                                {getTenderTeamMembers(selectedEnquiry).map(person => (
                                                    <label key={person} className="flex items-center space-x-2 cursor-pointer">
                                                        <input
                                                            type="checkbox"
                                                            checked={actionAlertPeople.includes(person)}
                                                            onChange={(e) => {
                                                                if (e.target.checked) {
                                                                    setActionAlertPeople([...actionAlertPeople, person]);
                                                                } else {
                                                                    setActionAlertPeople(actionAlertPeople.filter(p => p !== person));
                                                                }
                                                            }}
                                                            className="rounded"
                                                        />
                                                        <span className="text-white">{person}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        {actionAlertPeople.length > 1 ? (
                                            <div>
                                                <label className="block text-white/80 text-sm font-medium mb-3">
                                                    Individual Action Instructions
                                                </label>
                                                <div className="space-y-3 max-h-60 overflow-y-auto">
                                                    {actionAlertPeople.map(person => (
                                                        <div key={person} className="bg-white/5 rounded-lg p-3 border border-white/10">
                                                            <label className="block text-white font-medium text-sm mb-2">
                                                                Action for {person}:
                                                            </label>
                                                            <textarea
                                                                value={individualActionMessages[person] || ''}
                                                                onChange={(e) => setIndividualActionMessages({
                                                                    ...individualActionMessages,
                                                                    [person]: e.target.value
                                                                })}
                                                                placeholder={`Specific action required from ${person}...`}
                                                                className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:border-orange-400 text-sm"
                                                                rows="2"
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div>
                                                <label className="block text-white/80 text-sm font-medium mb-2">
                                                    Action Required Message (Optional)
                                                </label>
                                                <textarea
                                                    value={actionAlertMessage}
                                                    onChange={(e) => setActionAlertMessage(e.target.value)}
                                                    placeholder="Describe what needs to be done..."
                                                    className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:border-orange-400 text-sm"
                                                    rows="3"
                                                />
                                            </div>
                                        )}

                                        <div className="flex space-x-3 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowActionAlert(false);
                                                    setActionAlertPeople([]);
                                                    setActionAlertMessage('');
                                                    setIndividualActionMessages({});
                                                }}
                                                className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                onClick={() => {
                                                    if (actionAlertPeople.length > 0) {
                                                        // Update the tender with new action assignment and reset completions
                                                        const updatedTender = {
                                                            ...selectedEnquiry,
                                                            actionFrom: actionAlertPeople,
                                                            completedBy: [] // Reset completions when new action is assigned
                                                        };
                                                        
                                                        const tenderRef = firebase.database().ref(`tenders/${updatedTender.id}`);
                                                        tenderRef.update({
                                                            actionFrom: actionAlertPeople,
                                                            completedBy: [] // Reset completions for new action
                                                        });
                                                        
                                                        // IMMEDIATELY update local state for instant UI response
                                                        setSelectedEnquiry(prev => ({
                                                            ...prev,
                                                            actionFrom: actionAlertPeople,
                                                            completedBy: []
                                                        }));
                                                        
                                                        // Also update the enquiries list so dashboard stays in sync
                                                        setEnquiries(prev => prev.map(enquiry => 
                                                            enquiry.id === selectedEnquiry.id 
                                                                ? { ...enquiry, actionFrom: actionAlertPeople, completedBy: [] }
                                                                : enquiry
                                                        ));
                                                        
                                                        // Send message about the action assignment
                                                        let alertText = '';
                                                        if (actionAlertPeople.length > 1) {
                                                            // Multiple people with individual messages
                                                            const individualActions = actionAlertPeople.map(person => {
                                                                const personAction = individualActionMessages[person];
                                                                return ` ${person}${personAction ? `: ${personAction}` : ''}`;
                                                            }).join('\n');
                                                            alertText = ` URGENT ACTION REQUIRED \n\n${individualActions}`;
                                                        } else {
                                                            // Single person
                                                            alertText = ` URGENT ACTION REQUIRED \n\n ${actionAlertPeople[0]}${actionAlertMessage ? `\n ${actionAlertMessage}` : ''}`;
                                                        }
                                                        
                                                                                                const message = {
                                            id: Date.now() + Math.floor(Math.random() * 1000),
                                            text: alertText,
                                            sender: currentUserData?.fullName || user?.email?.split('@')[0] || 'User', // Use full name
                                            senderEmail: user?.email, // Store email for avatar lookup
                                            timestamp: new Date().toLocaleString(),
                                            timestampMs: Date.now(), // For sorting
                                            type: 'action-alert',
                                            createdBy: currentUserData?.fullName || user?.email?.split('@')[0] || 'User' // Track who created this action alert
                                        };
                                                        
                                                        const messagesRef = firebase.database().ref(`tender-messages/${selectedEnquiry.id}/${message.id}`);
                                                        messagesRef.set(message);
                                                        
                                                        setShowActionAlert(false);
                                                        setActionAlertPeople([]);
                                                        setActionAlertMessage('');
                                                        setIndividualActionMessages({});
                                                    }
                                                }}
                                                disabled={actionAlertPeople.length === 0}
                                                className="flex-1 px-4 py-2 bg-orange-600 hover:bg-orange-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                                            >
                                                 Create Alert
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<VesselForge />, document.getElementById('root'));
    </script>
</body>
</html>
