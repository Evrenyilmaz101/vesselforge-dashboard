                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = document.createElement('img');
                    
                    img.onload = () => {
                        try {
                            canvas.width = 200;
                            canvas.height = 200;
                            
                            // Fill background color
                            ctx.fillStyle = bgColor;
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Create circular clipping path
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.clip();
                            
                            // Calculate how to fit the image without cropping (like object-fit: contain)
                            const circleSize = 196; // Leave space for border
                            const aspectRatio = img.width / img.height;
                            
                            let drawWidth, drawHeight;
                            if (aspectRatio > 1) {
                                // Image is wider than tall
                                drawWidth = circleSize * position.scale;
                                drawHeight = drawWidth / aspectRatio;
                            } else {
                                // Image is taller than wide
                                drawHeight = circleSize * position.scale;
                                drawWidth = drawHeight * aspectRatio;
                            }
                            
                            // Center the image with user positioning offset
                            const centerX = 100 + position.x;
                            const centerY = 100 + position.y;
                            const drawX = centerX - drawWidth / 2;
                            const drawY = centerY - drawHeight / 2;
                            
                            // Draw the positioned and scaled image
                            ctx.drawImage(
                                img, 
                                drawX, 
                                drawY, 
                                drawWidth, 
                                drawHeight
                            );
                            ctx.restore();
                            
                            // Add border
                            ctx.beginPath();
                            ctx.arc(100, 100, 98, 0, Math.PI * 2);
                            ctx.strokeStyle = borderColor;
                            ctx.lineWidth = 4;
                            ctx.stroke();
                            
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to create blob'));
                                }
                            }, 'image/png', 0.9);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Failed to load image'));

                                                <p className="text-white/60 text-xs">Assignee: {action.assignee} â€¢ By: {action.assignedBy}</p>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto space-y-2 mb-4">
                                                {comments.length === 0 ? (
                                                    <p className="text-white/50 text-sm">No discussion yet.</p>
                                                ) : (
                                                    comments.map((c, idx) => (
                                                        <div key={idx} className="bg-white/5 border border-white/10 rounded p-2">
                                                            <div className="flex items-center justify-between mb-1">
                                                                <div className="text-white/80 text-xs">{c.author} â€¢ {new Date(c.createdAt).toLocaleString()}</div>
                                                                <button className="text-xs text-blue-400 hover:text-blue-300" onClick={() => setTaskReplyingTo({ index: idx, author: c.author, text: c.text })}>Reply</button>
                                                            </div>
                                                            <div className="text-white/90 text-sm whitespace-pre-wrap">{c.text}</div>
                                                            {c.replyTo && (
                                                                <div className="mt-2 pl-3 border-l border-white/10 text-white/70 text-xs">
                                                                    Replying to {c.replyTo.author}: {c.replyTo.text}
                                                                </div>
                                                            )}
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                            {taskReplyingTo && (
                                                <div className="mb-2 text-xs text-white/70">Replying to {taskReplyingTo.author}: <span className="italic">{taskReplyingTo.text?.slice(0, 80)}{(taskReplyingTo.text||'').length>80?'...':''}</span>
                                                    <button className="ml-2 text-red-300 hover:text-red-200" onClick={() => setTaskReplyingTo(null)}>Cancel</button>
                                                </div>
                                            )}
                                            <div className="relative flex items-end space-x-2">
                                                <textarea
                                                    value={taskDiscussionText}
                                                    onChange={e => {
                                                        const value = e.target.value;
                                                        setTaskDiscussionText(value);
                                                        // auto-grow
                                                        e.target.style.height = 'auto';
                                                        e.target.style.height = Math.min(180, e.target.scrollHeight) + 'px';
                                                        // @ mention detection within task modal
                                                        const lastAtIndex = value.lastIndexOf('@');
                                                        if (lastAtIndex !== -1) {
                                                            const afterAt = value.substring(lastAtIndex + 1);
                                                            const spaceIndex = afterAt.indexOf(' ');
                                                            const nameBeingTyped = spaceIndex !== -1 ? afterAt.substring(0, spaceIndex) : afterAt;
                                                            if (spaceIndex === -1 && nameBeingTyped.length >= 0) {
                                                                const filter = nameBeingTyped.toLowerCase();
                                                                const teamMemberNames = selectedEnquiry ? getTenderTeamMembers(selectedEnquiry) : [];
                                                                const currentUserName = currentUserData?.fullName || user?.email?.split('@')[0] || 'User';
                                                                const suggestions = teamMemberNames
                                                                    .filter(memberName => memberName !== currentUserName && memberName.toLowerCase().includes(filter))
                                                                    .slice(0, 8)
                                                                    .map(memberName => {
                                                                        const userData = allUsers.find(u => (u.fullName || u.email.split('@')[0]) === memberName || u.email.split('@')[0] === memberName);
                                                                        return { name: memberName, email: userData?.email || '', avatar: userData?.profilePictureUrl };
                                                                    });
                                                                setTaskMentionSuggestions(suggestions);
                                                                setTaskMentionFilter(nameBeingTyped);
                                                                setTaskShowMentionSuggestions(suggestions.length > 0);
                                                            } else {
                                                                setTaskShowMentionSuggestions(false);
                                                            }
                                                        } else {
                                                            setTaskShowMentionSuggestions(false);
                                                        }
                                                    }}
                                                    placeholder="Add a comment to this task..."
                                                    className="flex-1 bg-slate-700 text-white rounded p-2 border border-white/20 min-h-[40px] max-h-[180px] resize-none overflow-y-auto"
                                                    style={{ height: '40px' }}
                                                />
                                                {taskShowMentionSuggestions && taskMentionSuggestions.length > 0 && (
                                                    <div className="absolute bottom-14 left-0 bg-slate-700 border border-white/20 rounded-md shadow-xl w-64 max-h-48 overflow-auto z-[70]">
                                                        {taskMentionSuggestions.map((s, i) => (
                                                            <div key={i} className="flex items-center gap-2 p-2 hover:bg-white/10 cursor-pointer" onClick={() => {
                                                                const lastAtIndex = taskDiscussionText.lastIndexOf('@');
                                                                const beforeAt = taskDiscussionText.substring(0, lastAtIndex);
                                                                const afterAt = taskDiscussionText.substring(lastAtIndex + 1);
                                                                const spaceIndex = afterAt.indexOf(' ');
                                                                const afterMention = spaceIndex !== -1 ? afterAt.substring(spaceIndex) : '';
                                                                const newText = `${beforeAt}@${s.name}${afterMention ? ' ' + afterMention.trim() : ' '}`;
                                                                setTaskDiscussionText(newText);
                                                                setTaskShowMentionSuggestions(false);
                                                            }}>
                                                                <div className="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-white/80 text-xs">
                                                                    {s.avatar ? (
                                                                        <img src={s.avatar} alt={s.name} className="w-6 h-6 rounded-full object-cover" />
                                                                    ) : (
                                                                        s.name.charAt(0).toUpperCase()
                                                                    )}
                                                                </div>
                                                                <div className="text-white text-sm">{s.name}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                                <button
                                                    className="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded"
                                                    onClick={() => {
                                                        const text = taskDiscussionText.trim();
                                                        if (!text) return;
                                                        const tenderId = taskDiscussionContext.tenderId;
                                                        const actionId = taskDiscussionContext.actionId;
                                                        const tender = enquiries.find(e => e.id === tenderId) || selectedEnquiry;
                                                        const existing = (tender && tender.actionAssignments) ? tender.actionAssignments : [];
                                                        const updated = existing.map(a => a.id === actionId ? {
                                                            ...a,
                                                            comments: [...(a.comments || []), {
                                                                text,
                                                                author: currentUserData?.fullName || user?.email?.split('@')[0] || 'User',
                                                                createdAt: Date.now(),
                                                                replyTo: taskReplyingTo ? { author: taskReplyingTo.author, text: taskReplyingTo.text?.slice(0, 120) } : null
                                                            }]
                                                        } : a);
                                                        const tenderRef = firebase.database().ref(`tenders/${tenderId}`);
                                                        tenderRef.update({ actionAssignments: updated });
                                                        setSelectedEnquiry(prev => prev && prev.id === tenderId ? { ...prev, actionAssignments: updated } : prev);
                                                        setEnquiries(prev => prev.map(e => e.id === tenderId ? { ...e, actionAssignments: updated } : e));
                                                        setTaskDiscussionText('');
                                                        setTaskReplyingTo(null);
                                                    }}
                                                >Send</button>
                                            </div>
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="relative z-10 bg-white/10 backdrop-blur-lg border-b border-white/20">
                        <div className="px-2 sm:px-3 lg:px-4">
                            <div className="flex items-center justify-between h-12">
                                <div className="flex items-center space-x-2">
                                    <button
                                        onClick={() => setShowSidebar(!showSidebar)}
                                        className="p-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors"
                                        title="Archive & Reports"
                                    >
                                        <i data-lucide="menu" className="h-5 w-5"></i>
                                    </button>
                                    <div 
                                        className="flex items-center space-x-2 cursor-pointer" 
                                        onClick={() => setCurrentView('dashboard')}
                                    >
                                        <i data-lucide="building" className="h-6 w-6 text-blue-400"></i>
                                        <h1 className="text-xl font-bold text-white">VesselForge</h1>
                                    </div>
                                    <nav className="hidden md:flex space-x-1">
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className={`px-3 py-1 rounded-lg text-sm font-medium transition-all ${
                                                currentView === 'dashboard' 
                                                    ? 'bg-white/20 text-white' 
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            Dashboard
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('enquiries')}
                                            className={`px-3 py-1 rounded-lg text-sm font-medium transition-all ${
                                                currentView === 'enquiries' 
                                                    ? 'bg-white/20 text-white' 
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            Tenders
                                        </button>

                                    </nav>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <div className="hidden sm:block text-right">
                                        <p className="text-white text-sm font-medium">{currentUserData?.fullName || user?.email?.split('@')[0] || 'User'}</p>
                                        <p className="text-white/60 text-xs">{userRoles[userRole]?.name || userRole}</p>
                                    </div>
                                    <button
                                        onClick={() => setCurrentView('profile')}
                                        className="h-8 w-8 rounded-full flex items-center justify-center overflow-hidden hover:ring-2 hover:ring-white/30 transition-all duration-200 transform hover:scale-105"
                                        style={{ 
                                            backgroundColor: currentUserData?.avatarBgColor || '#3B82F6'
                                        }}
                                        title="Profile Settings"
                                    >
                                        {currentUserData?.profilePictureUrl ? (
                                            <img 
                                                src={currentUserData.profilePictureUrl} 
                                                alt={currentUserData?.fullName || 'User'}
                                                className="w-full h-full object-cover"
                                            />
                                        ) : (
                                            <span className="text-white text-sm font-bold">
                                                {getUserInitials(currentUserData?.fullName || user?.email?.split('@')[0] || 'U')}
                                            </span>
                                        )}
                                    </button>
                                    {hasPermission('all') && (
                                        <button
                                            onClick={() => setCurrentView('users')}
                                            className={`px-3 py-1 rounded-lg text-sm font-medium transition-all ${
                                                currentView === 'users' 
                                                    ? 'bg-white/20 text-white' 
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                            title="User Management"
                                        >
                                            <i data-lucide="settings" className="h-4 w-4"></i>
                                        </button>
                                    )}
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105"
                                        title="Logout"
                                    >
                                        <i data-lucide="log-out" className="h-4 w-4"></i>
                                        <span className="hidden sm:inline text-sm font-medium">Logout</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Sidebar */}
                    {showSidebar && (
                        <div className="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm" onClick={() => setShowSidebar(false)}>
                            <div className="fixed left-0 top-0 h-full w-80 bg-slate-800 shadow-2xl border-r border-white/20 overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h3 className="text-xl font-bold text-white">Archive & Reports</h3>
                                        <button
                                            onClick={() => setShowSidebar(false)}
                                            className="text-white/60 hover:text-white text-2xl font-bold"
                                        >
                                            âœ•
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <h4 className="text-white/80 text-sm font-medium mb-3">ARCHIVE CATEGORIES</h4>
                                            <div className="space-y-2">
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('archive');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="archive" className="h-5 w-5 text-gray-400"></i>
                                                    <div>
                                                        <div className="font-medium">All Archive</div>
                                                        <div className="text-xs text-white/60">{getAllArchiveTenders().length} tenders</div>
                                                    </div>
                                                </button>
                                                
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('won');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-green-600/20 hover:bg-green-600/30 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="trophy" className="h-5 w-5 text-green-400"></i>
                                                    <div>
                                                        <div className="font-medium">Won Tenders</div>
                                                        <div className="text-xs text-green-300">{getWonTenders().length} projects</div>
                                                    </div>
                                                </button>
                                                
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('lost');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-red-600/20 hover:bg-red-600/30 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="x-circle" className="h-5 w-5 text-red-400"></i>
                                                    <div>
                                                        <div className="font-medium">Lost Tenders</div>
                                                        <div className="text-xs text-red-300">{getLostTenders().length} projects</div>
                                                    </div>
                                                </button>
                                                
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('cancelled');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="x" className="h-5 w-5 text-gray-400"></i>
                                                    <div>
                                                        <div className="font-medium">Cancelled</div>
                                                        <div className="text-xs text-white/60">{getCancelledTenders().length} tenders</div>
                                                    </div>
                                                </button>
                                                
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('hold');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-yellow-600/20 hover:bg-yellow-600/30 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="pause" className="h-5 w-5 text-yellow-400"></i>
                                                    <div>
                                                        <div className="font-medium">On Hold</div>
                                                        <div className="text-xs text-yellow-300">{getHoldTenders().length} tenders</div>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h4 className="text-white/80 text-sm font-medium mb-3">REPORTS & ANALYTICS</h4>
                                            <div className="space-y-2">
                                                <button
                                                    onClick={() => {
                                                        setCurrentView('analytics');
                                                        setShowSidebar(false);
                                                    }}
                                                    className="w-full flex items-center space-x-3 px-4 py-3 bg-purple-600/20 hover:bg-purple-600/30 text-white rounded-lg transition-colors text-left"
                                                >
                                                    <i data-lucide="bar-chart-3" className="h-5 w-5 text-purple-400"></i>
                                                    <div>
                                                        <div className="font-medium">Team Analytics</div>
                                                        <div className="text-xs text-purple-300">Performance metrics</div>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        {/* User Permissions Section */}
                                        {userRole === 'General Manager' && (
                                            <div>
                                                <h4 className="text-white/80 text-sm font-medium mb-3">ADMINISTRATION</h4>
                                                <div className="space-y-2">
                                                    <button
                                                        onClick={() => {
                                                            setCurrentView('user-management');
                                                            setShowSidebar(false);
                                                        }}
                                                        className="w-full flex items-center space-x-3 px-4 py-3 bg-blue-600/20 hover:bg-blue-600/30 text-white rounded-lg transition-colors text-left"
                                                    >
                                                        <i data-lucide="users" className="h-5 w-5 text-blue-400"></i>
                                                        <div>
                                                            <div className="font-medium">User Permissions</div>
                                                            <div className="text-xs text-blue-300">Manage team access</div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                </div>
                </>
            );
        }

        // Mount React app
        const rootElement = document.getElementById('root');
        if (rootElement) {
            if (ReactDOM.createRoot) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<VesselForge />);
            } else {
                ReactDOM.render(<VesselForge />, rootElement);
            }
        } else {
            console.error('Root element not found');
        }
    </script>
</body>
</html>
