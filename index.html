                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = document.createElement('img');
                    
                    img.onload = () => {
                        try {
                            canvas.width = 200;
                            canvas.height = 200;
                            
                            // Fill background color
                            ctx.fillStyle = bgColor;
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Create circular clipping path
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(100, 100, 100, 0, Math.PI * 2);
                            ctx.clip();
                            
                            // Calculate how to fit the image without cropping (like object-fit: contain)
                            const circleSize = 196; // Leave space for border
                            const aspectRatio = img.width / img.height;
                            
                            let drawWidth, drawHeight;
                            if (aspectRatio > 1) {
                                // Image is wider than tall
                                drawWidth = circleSize * position.scale;
                                drawHeight = drawWidth / aspectRatio;
                            } else {
                                // Image is taller than wide
                                drawHeight = circleSize * position.scale;
                                drawWidth = drawHeight * aspectRatio;
                            }
                            
                            // Center the image with user positioning offset
                            const centerX = 100 + position.x;
                            const centerY = 100 + position.y;
                            const drawX = centerX - drawWidth / 2;
                            const drawY = centerY - drawHeight / 2;
                            
                            // Draw the positioned and scaled image
                            ctx.drawImage(
                                img, 
                                drawX, 
                                drawY, 
                                drawWidth, 
                                drawHeight
                            );
                            ctx.restore();
                            
                            // Add border
                            ctx.beginPath();
                            ctx.arc(100, 100, 98, 0, Math.PI * 2);
                            ctx.strokeStyle = borderColor;
                            ctx.lineWidth = 4;
                            ctx.stroke();
                            
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to create blob'));
                                }
                            }, 'image/png', 0.9);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Failed to load image'));

                                                        // Send message about the action assignment
                                                        let alertText = '';
                                                        if (actionAlertPeople.length > 1) {
                                                            // Multiple people with individual messages
                                                            const individualActions = actionAlertPeople.map(person => {
                                                                const personAction = individualActionMessages[person];
                                                                return `üë§ ${person}${personAction ? `: ${personAction}` : ''}`;
                                                            }).join('\n');
                                                            alertText = `üî•üö® URGENT ACTION REQUIRED üö®üî•\n\n${individualActions}`;
                                                        } else {
                                                            // Single person
                                                            alertText = `üî•üö® URGENT ACTION REQUIRED üö®üî•\n\nüë§ ${actionAlertPeople[0]}${actionAlertMessage ? `\nüìã ${actionAlertMessage}` : ''}`;
                                                        }
                                                        
                                                                                                const message = {
                                            id: Date.now() + Math.floor(Math.random() * 1000),
                                            text: alertText,
                                            sender: currentUserData?.fullName || user?.email?.split('@')[0] || 'User', // Use full name
                                            senderEmail: user?.email, // Store email for avatar lookup
                                            timestamp: new Date().toLocaleString(),
                                            timestampMs: Date.now(), // For sorting
                                            type: 'action-alert',
                                            createdBy: currentUserData?.fullName || user?.email?.split('@')[0] || 'User' // Track who created this action alert
                                        };
                                                        
                                                        const messagesRef = firebase.database().ref(`tender-messages/${selectedEnquiry.id}/${message.id}`);
                                                        messagesRef.set(message);
                                                        
                                                        // Send desktop notifications for action alerts
                                                        sendActionAlertNotification(actionAlertPeople, selectedEnquiry);
                                                        
                                                        setShowActionAlert(false);
                                                        setActionAlertPeople([]);
                                                        setActionAlertMessage('');
                                                        setIndividualActionMessages({});
                                                    }
                                                }}
                                                disabled={actionAlertPeople.length === 0}
                                                className="flex-1 px-4 py-2 bg-orange-600 hover:bg-orange-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                                            >
                                                üö® Create Critical Action
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Actions Assignment Modal */}
                    {showActionsModal && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-800 rounded-xl shadow-2xl w-full max-w-md border border-white/20">
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h3 className="text-xl font-bold text-blue-400">‚ö° Assign Action</h3>
                                        <button
                                            onClick={() => {
                                                setShowActionsModal(false);
                                                setActionsPeople([]);
                                                setActionsMessage('');
                                                setIndividualActionsMessages({});
                                            }}
                                            className="text-white/60 hover:text-white text-2xl font-bold"
                                        >
                                            ‚úï
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-white font-medium text-sm mb-3">
                                                Assign to:
                                            </label>
                                            <div className="space-y-2">
                                                {allUsers.map(person => {
                                                    const personName = person.fullName || person.email?.split('@')[0] || person.name || 'Unknown';
                                                    return (
                                                        <label key={person.email} className="flex items-center space-x-3 p-2 hover:bg-white/5 rounded">
                                                            <input
                                                                type="checkbox"
                                                                checked={actionsPeople.includes(personName)}
                                                                onChange={(e) => {
                                                                    if (e.target.checked) {
                                                                        setActionsPeople(prev => [...prev, personName]);
                                                                    } else {
                                                                        setActionsPeople(prev => prev.filter(p => p !== personName));
                                                                    }
                                                                }}
                                                                className="rounded text-blue-600 focus:ring-blue-500 bg-white/10 border-white/20"
                                                            />
                                                            <span className="text-white text-sm">{personName}</span>
                                                        </label>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-white font-medium text-sm mb-3">
                                                Task Description:
                                            </label>
                                            <textarea
                                                value={actionsMessage}
                                                onChange={(e) => setActionsMessage(e.target.value)}
                                                placeholder="Describe the task that needs to be completed..."
                                                className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:border-blue-400 text-sm"
                                                rows="3"
                                            />
                                        </div>

                                        <div className="flex space-x-3 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowActionsModal(false);
                                                    setActionsPeople([]);
                                                    setActionsMessage('');
                                                    setIndividualActionsMessages({});
                                                }}
                                                className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                onClick={() => {
                                                    if (actionsPeople.length > 0 && actionsMessage.trim()) {
                                                        // Create Action assignments
                                                        const newActionAssignments = actionsPeople.map(person => ({
                                                            id: Date.now() + Math.floor(Math.random() * 1000),
                                                            assignee: person,
                                                            task: actionsMessage.trim(),
                                                            assignedBy: currentUserData?.fullName || user?.email?.split('@')[0] || 'User',
                                                            assignedAt: Date.now(),
                                                            completed: false
                                                        }));
                                                        
                                                        // Update tender with new Action assignments
                                                        const existingActions = selectedEnquiry.actionAssignments || [];
                                                        const updatedActions = [...existingActions, ...newActionAssignments];
                                                        
                                                        const tenderRef = firebase.database().ref(`tenders/${selectedEnquiry.id}`);
                                                        tenderRef.update({ actionAssignments: updatedActions });
                                                        
                                                        // Update local state
                                                        setSelectedEnquiry(prev => ({
                                                            ...prev,
                                                            actionAssignments: updatedActions
                                                        }));
                                                        
                                                        setEnquiries(prev => prev.map(enquiry => 
                                                            enquiry.id === selectedEnquiry.id 
                                                                ? { ...enquiry, actionAssignments: updatedActions }
                                                                : enquiry
                                                        ));
                                                        
                                                        // NO chat message creation - actions appear silently in sidebar
                                                        
                                                        setShowActionsModal(false);
                                                        setActionsPeople([]);
                                                        setActionsMessage('');
                                                        setIndividualActionsMessages({});
                                                    }
                                                }}
                                                disabled={actionsPeople.length === 0 || !actionsMessage.trim()}
                                                className="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                                            >
                                                ‚ö° Assign Action
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<VesselForge />, document.getElementById('root'));
    </script>
</body>
</html>
