<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesselForge - Pressure Vessel Estimation Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        /* Fix dropdown option styling */
        select option {
            background-color: #334155 !important;
            color: white !important;
        }
        select option:checked {
            background-color: #3b82f6 !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Building, Calendar, Users, FileText, CheckCircle, AlertCircle, Clock, Send, MessageSquare, Plus, TrendingUp, DollarSign, BarChart3, User, ChevronRight, Bell, Search, Paperclip, Download, File, Image, Info, Eye, X, Folder, FolderOpen, Upload, Edit, Paintbrush, Calculator, List } = lucide;

        // ======================================================================
        // FIREBASE CONFIGURATION - REPLACE WITH YOUR ACTUAL CONFIG
        // ======================================================================
        // 1. Go to https://console.firebase.google.com/
        // 2. Create new project: "vesselforge-dashboard"
        // 3. Add web app and copy config below
        // 4. Enable Realtime Database (test mode)
        // 5. Enable Storage (test mode)
        // ======================================================================
        
        const firebaseConfig = {
            apiKey: "AIzaSyCFYgo2ym1XwDlpeAzDkpjb-iY0GYfOAgs",
            authDomain: "vesselforge-dashboard-a3262.firebaseapp.com",
            databaseURL: "https://vesselforge-dashboard-a3262-default-rtdb.firebaseio.com",
            projectId: "vesselforge-dashboard-a3262",
            storageBucket: "vesselforge-dashboard-a3262.firebasestorage.app",
            messagingSenderId: "729022395461",
            appId: "1:729022395461:web:bcbfeaf5922ab1680c1f2c"
        };

        // Initialize Firebase (check if already initialized)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const database = firebase.database();
        const storage = firebase.storage();

        const VesselForge = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [enquiries, setEnquiries] = useState([
                {
                    id: 'VS1770',
                    client: 'PetroTech Industries',
                    project: 'High Pressure Storage Vessel',
                    value: 125000,
                    status: 'Action Required: Scott Goodfellow',
                    actionFrom: 'Scott Goodfellow',
                    tenderStatus: 'Active', // Active, Won, Lost, Cancelled, On Hold
                    priorityNumber: 1,
                    assignedTo: 'Scott Goodfellow',
                    salesManager: 'Craig Malt',
                    planner: 'Lewis McDonald',
                    designer: 'Dave Richards',
                    dateReceived: '2024-01-15',
                    dueDate: '2024-01-22',
                    requiresDesign: true,
                    comments: []
                },
                {
                    id: 'VS1771',
                    client: 'Global Energy Corp',
                    project: 'Separator Vessel Package',
                    value: 280000,
                    status: 'Action Required: Craig Malt',
                    actionFrom: 'Craig Malt',
                    tenderStatus: 'Active',
                    priorityNumber: 3,
                    assignedTo: 'Peter Krempin',
                    salesManager: 'Craig Malt',
                    planner: 'Lewis McDonald',
                    designer: 'Unassigned',
                    dateReceived: '2024-01-14',
                    dueDate: '2024-01-21',
                    requiresDesign: false,
                    comments: []
                },
                {
                    id: 'VS1772',
                    client: 'ChemFlow Solutions',
                    project: 'Reactor Vessel',
                    value: 0,
                    status: 'Action Required: Brandon Gregg',
                    actionFrom: 'Brandon Gregg',
                    tenderStatus: 'Active',
                    priorityNumber: 2,
                    assignedTo: 'Unassigned',
                    salesManager: 'Craig Malt',
                    planner: 'Lewis McDonald',
                    designer: 'Brandon Gregg',
                    dateReceived: '2024-01-16',
                    dueDate: '2024-01-23',
                    requiresDesign: true,
                    comments: []
                }
            ]);

            const [selectedEnquiry, setSelectedEnquiry] = useState(null);
            const [showNewEnquiry, setShowNewEnquiry] = useState(false);
            const [showEnquiryDetails, setShowEnquiryDetails] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('chat');
            const [newMessage, setNewMessage] = useState('');
            const [previewDocument, setPreviewDocument] = useState(null);
            const [messages, setMessages] = useState({});
            
            // Firebase real-time listener for messages
            useEffect(() => {
                if (!selectedEnquiry) return;
                
                const messagesRef = database.ref(`tender-messages/${selectedEnquiry.id}`);
                const unsubscribe = messagesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const messagesList = Object.values(data).sort((a, b) => a.timestampMs - b.timestampMs);
                        setMessages(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: messagesList
                        }));
                    } else {
                        setMessages(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: []
                        }));
                    }
                });

                // Cleanup listener on unmount
                return () => messagesRef.off('value', unsubscribe);
            }, [selectedEnquiry?.id]);
            const [files, setFiles] = useState({});
            
            // Firebase real-time listener for files
            useEffect(() => {
                if (!selectedEnquiry) return;
                
                const filesRef = database.ref(`tender-files/${selectedEnquiry.id}`);
                const unsubscribe = filesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const filesList = Object.values(data).sort((a, b) => a.timestampMs - b.timestampMs);
                        setFiles(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: filesList
                        }));
                    } else {
                        setFiles(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: []
                        }));
                    }
                });

                // Cleanup listener on unmount
                return () => filesRef.off('value', unsubscribe);
            }, [selectedEnquiry?.id]);
            const [newTenderForm, setNewTenderForm] = useState({
                vsNumber: '',
                client: '',
                project: '',
                value: '',
                tenderStatus: 'Active',
                priorityNumber: 1,
                assignedTo: 'Unassigned',
                salesManager: 'Craig Malt',
                planner: 'Lewis McDonald',
                designer: 'Unassigned',
                dueDate: '',
                requiresDesign: false
            });
            const [showStatusChange, setShowStatusChange] = useState(false);
            const [showAssignAction, setShowAssignAction] = useState(false);
            const [selectedTenderForAssign, setSelectedTenderForAssign] = useState(null);
            const [newActionAssignee, setNewActionAssignee] = useState('');
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [tenderToDelete, setTenderToDelete] = useState(null);
            const [showStatusUpdate, setShowStatusUpdate] = useState(false);
            const [selectedTenderForStatus, setSelectedTenderForStatus] = useState(null);
            const [newTenderStatus, setNewTenderStatus] = useState('');

            const getActionStatusColor = (actionFrom) => {
                if (!actionFrom || actionFrom === 'Complete') return 'bg-green-500';
                if (actionFrom === 'Awaiting Assignment') return 'bg-gray-500'; // Waiting for assignment
                if (actionFrom.includes('Scott') || actionFrom.includes('Peter')) return 'bg-red-500'; // Estimators - urgent
                if (actionFrom.includes('Dave') || actionFrom.includes('Brandon') || actionFrom.includes('Sheryl')) return 'bg-orange-500'; // Designers
                if (actionFrom.includes('Craig')) return 'bg-purple-500'; // Sales
                if (actionFrom.includes('Lewis')) return 'bg-blue-500'; // Planning
                return 'bg-yellow-500'; // Default
            };

            const stats = {
                total: enquiries.length,
                actionDesigners: enquiries.filter(e => e.actionFrom && (e.actionFrom.includes('Dave') || e.actionFrom.includes('Brandon') || e.actionFrom.includes('Sheryl'))).length,
                actionEstimators: enquiries.filter(e => e.actionFrom && (e.actionFrom.includes('Scott') || e.actionFrom.includes('Peter'))).length,
                actionSales: enquiries.filter(e => e.actionFrom && e.actionFrom.includes('Craig')).length,
                actionPlanning: enquiries.filter(e => e.actionFrom && e.actionFrom.includes('Lewis')).length,
                totalValue: enquiries.reduce((sum, e) => sum + (e.value > 0 ? e.value : 0), 0)
            };

            const handleNewTenderSubmit = (e) => {
                e.preventDefault();
                
                // Use manually entered VS number or generate new one if empty
                let vsNumber = newTenderForm.vsNumber;
                if (!vsNumber) {
                    const maxVSNumber = Math.max(...enquiries.map(e => parseInt(e.id.replace('VS', ''))));
                    vsNumber = `VS${maxVSNumber + 1}`;
                }
                
                // Determine initial action required
                let initialAction = 'Craig Malt'; // Default to sales manager
                if (newTenderForm.requiresDesign && newTenderForm.designer !== 'Unassigned') {
                    initialAction = newTenderForm.designer; // Start with designer if design required
                } else if (newTenderForm.assignedTo !== 'Unassigned') {
                    initialAction = newTenderForm.assignedTo; // Or start with estimator
                }

                // Create new tender
                const newTender = {
                    id: vsNumber,
                    client: newTenderForm.client,
                    project: newTenderForm.project,
                    value: newTenderForm.value ? parseInt(newTenderForm.value) : 0,
                    status: `Action Required: ${initialAction}`,
                    actionFrom: initialAction,
                    priorityNumber: newTenderForm.priorityNumber,
                    assignedTo: newTenderForm.assignedTo,
                    salesManager: newTenderForm.salesManager,
                    planner: newTenderForm.planner,
                    designer: newTenderForm.designer,
                    dateReceived: new Date().toISOString().split('T')[0],
                    dueDate: newTenderForm.dueDate,
                    requiresDesign: newTenderForm.requiresDesign,
                    comments: []
                };
                
                // Add to enquiries
                setEnquiries([...enquiries, newTender]);
                
                // Reset form and close modal
                setNewTenderForm({
                    vsNumber: '',
                    client: '',
                    project: '',
                    value: '',
                    priorityNumber: 1,
                    assignedTo: 'Unassigned',
                    salesManager: 'Craig Malt',
                    planner: 'Lewis McDonald',
                    designer: 'Unassigned',
                    dueDate: '',
                    requiresDesign: false
                });
                setShowNewEnquiry(false);
            };

            const handleFormChange = (field, value) => {
                setNewTenderForm(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedEnquiry) return;
                
                const messageId = Date.now() + Math.floor(Math.random() * 1000);
                const message = {
                    id: messageId,
                    text: newMessage,
                    timestamp: new Date().toLocaleString(),
                    timestampMs: Date.now(), // For sorting
                    sender: 'GM', // Current user
                    type: 'text'
                };
                
                try {
                    // Save to Firebase
                    await database.ref(`tender-messages/${selectedEnquiry.id}/${messageId}`).set(message);
                    setNewMessage('');
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                }
            };

            const handleFileUpload = async (event) => {
                const uploadedFiles = Array.from(event.target.files);
                if (!selectedEnquiry || uploadedFiles.length === 0) return;
                
                for (const file of uploadedFiles) {
                    try {
                        const fileId = Date.now() + Math.floor(Math.random() * 1000000);
                        const fileName = `${selectedEnquiry.id}/${fileId}_${file.name}`;
                        
                        // Upload to Firebase Storage
                        const storageRef = storage.ref().child(`tender-files/${fileName}`);
                        const uploadTask = await storageRef.put(file);
                        const downloadURL = await uploadTask.ref.getDownloadURL();
                        
                        // Create file object
                        const fileObj = {
                            id: fileId,
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            timestamp: new Date().toLocaleString(),
                            timestampMs: Date.now(),
                            uploadedBy: 'GM',
                            url: downloadURL
                        };
                        
                        // Save file info to Firebase Database
                        await database.ref(`tender-files/${selectedEnquiry.id}/${fileId}`).set(fileObj);
                        
                        // Add as a message in chat
                        const message = {
                            id: fileId + '_msg',
                            text: `📎 Uploaded: ${file.name}`,
                            timestamp: fileObj.timestamp,
                            timestampMs: fileObj.timestampMs,
                            sender: 'GM',
                            type: 'file',
                            fileId: fileId,
                            fileName: file.name,
                            fileUrl: downloadURL
                        };
                        
                        // Save message to Firebase
                        await database.ref(`tender-messages/${selectedEnquiry.id}/${fileId + '_msg'}`).set(message);
                        
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        alert(`Failed to upload ${file.name}. Please try again.`);
                    }
                }
                
                // Reset file input
                event.target.value = '';
            };

            const getFileIcon = (fileType) => {
                if (fileType.includes('pdf')) return 'file-text';
                if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'file-spreadsheet';
                if (fileType.includes('word') || fileType.includes('document')) return 'file-text';
                if (fileType.includes('image')) return 'image';
                return 'file';
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const getPriorityColor = (priorityNumber) => {
                if (priorityNumber === 1) return 'bg-red-500 text-white'; // Highest priority
                if (priorityNumber === 2) return 'bg-orange-500 text-white';
                if (priorityNumber === 3) return 'bg-yellow-500 text-black';
                if (priorityNumber === 4) return 'bg-blue-500 text-white';
                if (priorityNumber === 5) return 'bg-gray-500 text-white'; // Lowest priority
                return 'bg-gray-500 text-white'; // Default
            };

            const completeMyTask = (tenderId) => {
                setEnquiries(prev => prev.map(enquiry => {
                    if (enquiry.id === tenderId) {
                        return {
                            ...enquiry,
                            status: 'Awaiting Assignment',
                            actionFrom: 'Awaiting Assignment'
                        };
                    }
                    return enquiry;
                }));
                setShowStatusChange(false);
            };

            const assignActionTo = (tenderId, assignee) => {
                setEnquiries(prev => prev.map(enquiry => {
                    if (enquiry.id === tenderId) {
                        return {
                            ...enquiry,
                            status: `Action Required: ${assignee}`,
                            actionFrom: assignee
                        };
                    }
                    return enquiry;
                }));
                setShowAssignAction(false);
                setSelectedTenderForAssign(null);
                setNewActionAssignee('');
            };

            const openAssignDialog = (tender) => {
                setSelectedTenderForAssign(tender);
                setNewActionAssignee(tender.actionFrom === 'Awaiting Assignment' ? '' : tender.actionFrom);
                setShowAssignAction(true);
            };

            const canManageActions = (currentUser = 'GM') => {
                // Craig and estimators can manage actions
                return currentUser === 'Craig Malt' || currentUser === 'Scott Goodfellow' || currentUser === 'Peter Krempin' || currentUser === 'GM';
            };

            // Get top 5 priority tenders for home page
            const getTopPriorityTenders = () => {
                return enquiries
                    .filter(enquiry => enquiry.tenderStatus === 'Active') // Only show active tenders
                    .sort((a, b) => a.priorityNumber - b.priorityNumber) // Sort by priority (1 = highest)
                    .slice(0, 5); // Take top 5
            };

            // Delete tender with confirmation
            const openDeleteConfirm = (tender) => {
                setTenderToDelete(tender);
                setShowDeleteConfirm(true);
            };

            const confirmDeleteTender = () => {
                if (tenderToDelete) {
                    setEnquiries(prev => prev.filter(enquiry => enquiry.id !== tenderToDelete.id));
                    setShowDeleteConfirm(false);
                    setTenderToDelete(null);
                    if (selectedEnquiry?.id === tenderToDelete.id) {
                        setShowEnquiryDetails(false);
                        setSelectedEnquiry(null);
                    }
                }
            };

            // Update tender status
            const openStatusUpdate = (tender) => {
                setSelectedTenderForStatus(tender);
                setNewTenderStatus(tender.tenderStatus);
                setShowStatusUpdate(true);
            };

            const updateTenderStatus = () => {
                if (selectedTenderForStatus && newTenderStatus) {
                    setEnquiries(prev => prev.map(enquiry => 
                        enquiry.id === selectedTenderForStatus.id 
                            ? { ...enquiry, tenderStatus: newTenderStatus }
                            : enquiry
                    ));
                    setShowStatusUpdate(false);
                    setSelectedTenderForStatus(null);
                    setNewTenderStatus('');
                }
            };

            // Get status color
            const getTenderStatusColor = (status) => {
                switch (status) {
                    case 'Won': return 'bg-green-500 text-white';
                    case 'Lost': return 'bg-red-500 text-white';
                    case 'Cancelled': return 'bg-gray-500 text-white';
                    case 'On Hold': return 'bg-yellow-500 text-black';
                    case 'Active': return 'bg-blue-500 text-white';
                    default: return 'bg-gray-400 text-white';
                }
            };

            // Filter tenders by status
            const getActiveTenders = () => enquiries.filter(t => t.tenderStatus === 'Active');
            const getCompletedTenders = () => enquiries.filter(t => ['Won', 'Lost', 'Cancelled'].includes(t.tenderStatus));

            // Create Lucide icons - render after any state change
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    lucide.createIcons();
                }, 50);
                return () => clearTimeout(timer);
            }, [currentView, selectedEnquiry, activeTab, showEnquiryDetails, showNewEnquiry, previewDocument, messages, files]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    {/* Background Animation */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute w-96 h-96 -top-48 -left-48 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                        <div className="absolute w-96 h-96 -bottom-48 -right-48 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                    </div>

                    {/* Header */}
                    <header className="relative z-10 bg-white/10 backdrop-blur-lg border-b border-white/20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-4">
                                    <div 
                                        className="flex items-center space-x-2 cursor-pointer" 
                                        onClick={() => setCurrentView('dashboard')}
                                    >
                                        <i data-lucide="building" className="h-8 w-8 text-blue-400"></i>
                                        <h1 className="text-2xl font-bold text-white">VesselForge</h1>
                                    </div>
                                    <nav className="hidden md:flex space-x-1">
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                                currentView === 'dashboard' 
                                                    ? 'bg-white/20 text-white' 
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            Dashboard
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('enquiries')}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                                currentView === 'enquiries' 
                                                    ? 'bg-white/20 text-white' 
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            Tenders
                                        </button>
                                    </nav>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className="h-8 w-8 rounded-full bg-gradient-to-br from-blue-400 to-purple-400 flex items-center justify-center">
                                        <i data-lucide="user" className="h-5 w-5 text-white"></i>
                                    </div>
                                    <span className="text-white text-sm font-medium">GM</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {currentView === 'dashboard' ? (
                            // Dashboard View
                            <>
                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-2">Tender Management Dashboard</h2>
                                    <p className="text-white/70">Track and manage all pressure vessel enquiries in real-time</p>
                                </div>

                                {/* ACTION REQUIRED Stats Cards */}
                                <div className="grid grid-cols-2 lg:grid-cols-5 gap-3 mb-6">
                                    <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg p-4 shadow-lg">
                                        <i data-lucide="file-text" className="h-6 w-6 text-blue-200 mb-2"></i>
                                        <p className="text-2xl font-bold text-white">{stats.total}</p>
                                        <p className="text-blue-100 text-xs">Total Active</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-orange-500 to-red-500 rounded-lg p-4 shadow-lg border-2 border-white/30">
                                        <div className="text-white text-xs font-bold mb-1">🚨 ACTION</div>
                                        <p className="text-2xl font-bold text-white">{stats.actionDesigners}</p>
                                        <p className="text-orange-100 text-xs">Designers</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-red-600 to-red-700 rounded-lg p-4 shadow-lg border-2 border-white/30">
                                        <div className="text-white text-xs font-bold mb-1">🚨 ACTION</div>
                                        <p className="text-2xl font-bold text-white">{stats.actionEstimators}</p>
                                        <p className="text-red-100 text-xs">Estimators</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-purple-600 to-purple-700 rounded-lg p-4 shadow-lg border-2 border-white/30">
                                        <div className="text-white text-xs font-bold mb-1">🚨 ACTION</div>
                                        <p className="text-2xl font-bold text-white">{stats.actionSales}</p>
                                        <p className="text-purple-100 text-xs">Sales</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-emerald-600 to-teal-600 rounded-lg p-4 shadow-lg">
                                        <i data-lucide="trending-up" className="h-6 w-6 text-emerald-200 mb-2"></i>
                                        <p className="text-xl font-bold text-white">${(stats.totalValue / 1000).toFixed(0)}k</p>
                                        <p className="text-emerald-100 text-xs">Pipeline</p>
                                    </div>
                                </div>

                                {/* Top 5 Priority Tenders */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center justify-between mb-6">
                                        <div>
                                            <h2 className="text-xl font-bold text-white">Top 5 Priority Tenders</h2>
                                            <p className="text-white/60 text-sm">Showing highest priority items only</p>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <button
                                                onClick={() => setCurrentView('enquiries')}
                                                className="flex items-center space-x-2 px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg transition-all"
                                            >
                                                <i data-lucide="list" className="h-4 w-4"></i>
                                                <span>View All</span>
                                            </button>

                                                                {selectedEnquiry.value > 0 ? `$${selectedEnquiry.value.toLocaleString()}` : 'TBD'}
                                                            </p>
                                                        </div>
                                                        <div>
                                                            <p className="text-white/60 text-sm font-medium mb-1">Custom Design Required</p>
                                                            <div className="flex items-center space-x-2">
                                                                <div className={`w-3 h-3 rounded-full ${selectedEnquiry.requiresDesign ? 'bg-blue-400' : 'bg-green-400'}`}></div>
                                                                <p className={`font-medium ${selectedEnquiry.requiresDesign ? 'text-blue-400' : 'text-green-400'}`}>
                                                                    {selectedEnquiry.requiresDesign ? 'Yes' : 'No'}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Team & Timeline */}
                                            <div className="bg-slate-800/50 rounded-xl p-6 border border-white/10">
                                                <h2 className="text-xl font-bold text-white mb-4 flex items-center">
                                                    <i data-lucide="users" className="h-5 w-5 mr-2 text-purple-400"></i>
                                                    Team & Timeline
                                                </h2>
                                                <div className="grid grid-cols-2 gap-6">
                                                    <div className="space-y-3">
                                                        <div className="flex items-center space-x-3">
                                                            <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                                                                <i data-lucide="user" className="h-4 w-4 text-white"></i>
                                                            </div>
                                                            <div>
                                                                <p className="text-white/60 text-xs">Estimator</p>
                                                                <p className="text-white font-medium text-sm">{selectedEnquiry.assignedTo}</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center space-x-3">
                                                            <div className="w-8 h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center">
                                                                <i data-lucide="user" className="h-4 w-4 text-white"></i>
                                                            </div>
                                                            <div>
                                                                <p className="text-white/60 text-xs">Sales Manager</p>
                                                                <p className="text-white font-medium text-sm">{selectedEnquiry.salesManager}</p>
                                                            </div>
                                                        </div>
                                                        {selectedEnquiry.requiresDesign && (
                                                            <div className="flex items-center space-x-3">
                                                                <div className="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center">
                                                                    <i data-lucide="paintbrush" className="h-4 w-4 text-white"></i>
                                                                </div>
                                                                <div>
                                                                    <p className="text-white/60 text-xs">Designer</p>
                                                                    <p className="text-white font-medium text-sm">{selectedEnquiry.designer}</p>
                                                                </div>
                                                            </div>
                                                        )}
                                                        <div className="flex items-center space-x-3">
                                                            <div className="w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center">
                                                                <i data-lucide="calendar" className="h-4 w-4 text-white"></i>
                                                            </div>
                                                            <div>
                                                                <p className="text-white/60 text-xs">Planner</p>
                                                                <p className="text-white font-medium text-sm">{selectedEnquiry.planner}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-3">
                                                        <div>
                                                            <p className="text-white/60 text-xs font-medium mb-1">Date Received</p>
                                                            <p className="text-white font-medium text-sm">{selectedEnquiry.dateReceived}</p>
                                                        </div>
                                                        <div>
                                                            <p className="text-white/60 text-xs font-medium mb-1">Due Date</p>
                                                            <p className="text-white font-medium text-sm">{selectedEnquiry.dueDate}</p>
                                                        </div>
                                                        <div>
                                                            <p className="text-white/60 text-xs font-medium mb-1">Action Required</p>
                                                            <div className={`${getActionStatusColor(selectedEnquiry.actionFrom)} rounded px-2 py-1 text-center inline-block`}>
                                                                <div className="text-white font-bold text-xs">🚨 ACTION</div>
                                                                <div className="text-white font-bold text-xs">{selectedEnquiry.actionFrom}</div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <p className="text-white/60 text-xs font-medium mb-1">Priority (Craig's Ranking)</p>
                                                            <span className={`px-2 py-1 rounded text-xs font-bold ${getPriorityColor(selectedEnquiry.priorityNumber)}`}>
                                                                P{selectedEnquiry.priorityNumber}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                            {/* Action Buttons */}
                                            <div className="grid grid-cols-3 gap-4">
                                                {canManageActions() && (
                                                    <button 
                                                        onClick={() => openAssignDialog(selectedEnquiry)}
                                                        className="px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors font-medium"
                                                    >
                                                        <i data-lucide="users" className="h-5 w-5 inline mr-2"></i>
                                                        👤 Assign Action
                                                    </button>
                                                )}
                                                <button 
                                                    onClick={() => completeMyTask(selectedEnquiry.id)}
                                                    className="px-6 py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl transition-colors font-medium"
                                                >
                                                    <i data-lucide="check-circle" className="h-5 w-5 inline mr-2"></i>
                                                    ✅ Complete My Task
                                                </button>
                                                <button className="px-6 py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl transition-colors font-medium">
                                                    <i data-lucide="download" className="h-5 w-5 inline mr-2"></i>
                                                    Export Report
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Assign Action Modal */}
                    {showAssignAction && selectedTenderForAssign && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-slate-800 rounded-2xl p-6 max-w-md w-full mx-4 border border-white/20">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-xl font-bold text-white">Assign Action Required</h3>
                                    <button
                                        onClick={() => setShowAssignAction(false)}
                                        className="text-white/60 hover:text-white text-2xl font-bold"
                                    >
                                        ✕
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <p className="text-white/80 text-sm mb-2">Tender: <span className="font-bold text-white">{selectedTenderForAssign.id}</span></p>
                                        <p className="text-white/70 text-sm">{selectedTenderForAssign.client} - {selectedTenderForAssign.project}</p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-white/80 text-sm font-medium mb-2">
                                            Assign Action To:
                                        </label>
                                        <select
                                            value={newActionAssignee}
                                            onChange={(e) => setNewActionAssignee(e.target.value)}
                                            className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-400"
                                        >
                                            <option value="">Select Person...</option>
                                            <option value="Scott Goodfellow">Scott Goodfellow (Estimator)</option>
                                            <option value="Peter Krempin">Peter Krempin (Estimator)</option>
                                            <option value="Dave Richards">Dave Richards (Designer)</option>
                                            <option value="Brandon Gregg">Brandon Gregg (Designer)</option>
                                            <option value="Sheryl">Sheryl (Designer)</option>
                                            <option value="Craig Malt">Craig Malt (Sales Manager)</option>
                                            <option value="Lewis McDonald">Lewis McDonald (Planner)</option>
                                        </select>
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={() => setShowAssignAction(false)}
                                            className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => assignActionTo(selectedTenderForAssign.id, newActionAssignee)}
                                            disabled={!newActionAssignee}
                                            className={`flex-1 px-4 py-2 text-white rounded-lg transition-colors ${
                                                newActionAssignee 
                                                    ? 'bg-blue-600 hover:bg-blue-700' 
                                                    : 'bg-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            👤 Assign Action
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Status Update Modal */}
                    {showStatusUpdate && selectedTenderForStatus && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-slate-800 rounded-2xl p-6 max-w-md w-full mx-4 border border-white/20">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-xl font-bold text-white">Update Tender Status</h3>
                                    <button
                                        onClick={() => setShowStatusUpdate(false)}
                                        className="text-white/60 hover:text-white text-2xl font-bold"
                                    >
                                        ✕
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <p className="text-white/80 text-sm mb-2">Tender: <span className="font-bold text-white">{selectedTenderForStatus.id}</span></p>
                                        <p className="text-white/70 text-sm">{selectedTenderForStatus.client} - {selectedTenderForStatus.project}</p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-white/80 text-sm font-medium mb-2">
                                            Tender Status:
                                        </label>
                                        <select
                                            value={newTenderStatus}
                                            onChange={(e) => setNewTenderStatus(e.target.value)}
                                            className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-400"
                                        >
                                            <option value="Active">Active</option>
                                            <option value="Won">Won ✅</option>
                                            <option value="Lost">Lost ❌</option>
                                            <option value="Cancelled">Cancelled</option>
                                            <option value="On Hold">On Hold</option>
                                        </select>
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={() => setShowStatusUpdate(false)}
                                            className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={updateTenderStatus}
                                            className="flex-1 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors"
                                        >
                                            📊 Update Status
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirm && tenderToDelete && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-slate-800 rounded-2xl p-6 max-w-md w-full mx-4 border border-red-500/50">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-xl font-bold text-red-400">⚠️ Delete Tender</h3>
                                    <button
                                        onClick={() => setShowDeleteConfirm(false)}
                                        className="text-white/60 hover:text-white text-2xl font-bold"
                                    >
                                        ✕
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-4">
                                        <p className="text-red-400 font-medium mb-2">This action cannot be undone!</p>
                                        <p className="text-white/80 text-sm">Are you sure you want to delete this tender?</p>
                                    </div>
                                    
                                    <div className="bg-slate-700/50 rounded-lg p-3">
                                        <p className="text-white font-bold">{tenderToDelete.id}</p>
                                        <p className="text-white/80 text-sm">{tenderToDelete.client}</p>
                                        <p className="text-white/70 text-sm">{tenderToDelete.project}</p>
                                        <p className="text-white/60 text-xs mt-2">Value: {tenderToDelete.value > 0 ? `$${(tenderToDelete.value / 1000).toFixed(0)}k` : 'TBD'}</p>
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={() => setShowDeleteConfirm(false)}
                                            className="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={confirmDeleteTender}
                                            className="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors"
                                        >
                                            🗑️ Delete Tender
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<VesselForge />, document.getElementById('root'));
    </script>
</body>
</html>
