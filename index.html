<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesselForge - Pressure Vessel Estimation Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        /* Fix dropdown option styling */
        select option {
            background-color: #334155 !important;
            color: white !important;
        }
        select option:checked {
            background-color: #3b82f6 !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Building, Calendar, Users, FileText, CheckCircle, AlertCircle, Clock, Send, MessageSquare, Plus, TrendingUp, DollarSign, BarChart3, User, ChevronRight, Bell, Search, Paperclip, Download, File, Image, Info, Eye, X, Folder, FolderOpen, Upload, Edit, Paintbrush, Calculator, List, Trophy, XCircle, Archive, Menu, Pause } = lucide;

        // ======================================================================
        // FIREBASE CONFIGURATION - REPLACE WITH YOUR ACTUAL CONFIG
        // ======================================================================
        // 1. Go to https://console.firebase.google.com/
        // 2. Create new project: "vesselforge-dashboard"
        // 3. Add web app and copy config below
        // 4. Enable Realtime Database (test mode)
        // 5. Enable Storage (test mode)
        // ======================================================================
        
        const firebaseConfig = {
            apiKey: "AIzaSyCFYgo2ym1XwDlpeAzDkpjb-iY0GYfOAgs",
            authDomain: "vesselforge-dashboard-a3262.firebaseapp.com",
            databaseURL: "https://vesselforge-dashboard-a3262-default-rtdb.firebaseio.com",
            projectId: "vesselforge-dashboard-a3262",
            storageBucket: "vesselforge-dashboard-a3262.firebasestorage.app",
            messagingSenderId: "729022395461",
            appId: "1:729022395461:web:bcbfeaf5922ab1680c1f2c"
        };

        // Initialize Firebase (check if already initialized)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const database = firebase.database();
        const storage = firebase.storage();

        const VesselForge = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [enquiries, setEnquiries] = useState([]);
            
            // Firebase real-time listener for tenders
            useEffect(() => {
                const tendersRef = database.ref('tenders');
                const unsubscribe = tendersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const tendersList = Object.values(data);
                        setEnquiries(tendersList);
                    } else {
                        // Database is empty - show empty state
                        setEnquiries([]);
                    }
                });

                // Cleanup listener
                return () => tendersRef.off('value', unsubscribe);
            }, []);



            const [selectedEnquiry, setSelectedEnquiry] = useState(null);
            const [showNewEnquiry, setShowNewEnquiry] = useState(false);
            const [showEnquiryDetails, setShowEnquiryDetails] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('chat');
            const [newMessage, setNewMessage] = useState('');
            const [previewDocument, setPreviewDocument] = useState(null);
            const [messages, setMessages] = useState({});
            
            // Firebase real-time listener for messages
            useEffect(() => {
                if (!selectedEnquiry) return;
                
                const messagesRef = database.ref(`tender-messages/${selectedEnquiry.id}`);
                const unsubscribe = messagesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const messagesList = Object.values(data).sort((a, b) => a.timestampMs - b.timestampMs);
                        setMessages(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: messagesList
                        }));
                    } else {
                        setMessages(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: []
                        }));
                    }
                });

                // Cleanup listener on unmount
                return () => messagesRef.off('value', unsubscribe);
            }, [selectedEnquiry?.id]);
            const [files, setFiles] = useState({});
            
            // Firebase real-time listener for files
            useEffect(() => {
                if (!selectedEnquiry) return;
                
                const filesRef = database.ref(`tender-files/${selectedEnquiry.id}`);
                const unsubscribe = filesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const filesList = Object.values(data).sort((a, b) => a.timestampMs - b.timestampMs);
                        setFiles(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: filesList
                        }));
                    } else {
                        setFiles(prev => ({
                            ...prev,
                            [selectedEnquiry.id]: []
                        }));
                    }
                });

                // Cleanup listener on unmount
                return () => filesRef.off('value', unsubscribe);
            }, [selectedEnquiry?.id]);
            const [newTenderForm, setNewTenderForm] = useState({
                vsNumber: '',
                client: '',
                project: '',
                value: '',
                tenderStatus: 'Active',
                priorityNumber: 1,
                assignedTo: 'Unassigned',
                salesManager: 'Craig Malt',
                planner: 'Lewis McDonald',
                designer: 'Unassigned',
                dueDate: '',
                requiresDesign: false
            });
            const [showStatusChange, setShowStatusChange] = useState(false);
            const [showAssignAction, setShowAssignAction] = useState(false);
            const [selectedTenderForAssign, setSelectedTenderForAssign] = useState(null);
            const [newActionAssignee, setNewActionAssignee] = useState('');
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [tenderToDelete, setTenderToDelete] = useState(null);
            const [showStatusUpdate, setShowStatusUpdate] = useState(false);
            const [selectedTenderForStatus, setSelectedTenderForStatus] = useState(null);
            const [newTenderStatus, setNewTenderStatus] = useState('');
            const [showSidebar, setShowSidebar] = useState(false);
            const [showActionAlert, setShowActionAlert] = useState(false);
            const [actionAlertPeople, setActionAlertPeople] = useState([]);
            const [actionAlertMessage, setActionAlertMessage] = useState('');
            const [individualActionMessages, setIndividualActionMessages] = useState({});
            // Action completions now stored in tender.completedBy instead of local state
            
            // TODO: Future user account system
            // const [currentUser, setCurrentUser] = useState({
            //     id: 'gm-001',
            //     name: 'GM',
            //     initials: 'GM',
            //     profilePicture: null, // Will store image URL or base64
            //     role: 'manager'
            // });
            
            // Future user management functions
            // const getUserProfilePicture = (userId) => {
            //     // Will return profile picture URL or fallback to initials
            //     return null; // For now, always use initials
            // };
            
            const currentUser = 'GM'; // Simplified for now

            const getActionStatusColor = (tender) => {
                const activePeople = getActivePeopleForTender(tender);
                
                // If awaiting assignment - gray
                if (activePeople === 'awaiting') return 'bg-gray-500';
                
                // If no active people, check if it's complete or reset to awaiting
                if (Array.isArray(activePeople) && activePeople.length === 0) {
                    return tender.actionFrom === 'Awaiting Assignment' ? 'bg-gray-500' : 'bg-green-500';
                }
                
                // Determine color based on active people
                const actionString = Array.isArray(activePeople) ? activePeople.join(' ') : '';
                if (actionString.includes('Scott') || actionString.includes('Peter')) return 'bg-red-500'; // Estimators - urgent
                if (actionString.includes('Dave') || actionString.includes('Brandon') || actionString.includes('Sheryl')) return 'bg-orange-500'; // Designers
                if (actionString.includes('Craig')) return 'bg-purple-500'; // Sales
                if (actionString.includes('Lewis')) return 'bg-blue-500'; // Planning
                return 'bg-yellow-500'; // Default/mixed
            };



            const completeAction = async (messageId, completedBy = currentUser) => {
                try {
                    // Find the specific message to update
                    if (!selectedEnquiry || !messages[selectedEnquiry.id]) return;
                    const currentMessages = messages[selectedEnquiry.id];
                    const message = currentMessages.find(msg => msg.id === messageId);
                    if (!message) return;
                    
                    // Update the specific message with completion data
                    const currentMessageCompletions = message.completedBy || [];
                    const updatedMessageCompletions = [...new Set([...currentMessageCompletions, completedBy])];
                    
                    // Update the message in Firebase
                    const messageRef = firebase.database().ref(`tender-messages/${selectedEnquiry.id}/${messageId}`);
                    await messageRef.update({
                        completedBy: updatedMessageCompletions
                    });
                    
                    // IMMEDIATELY update local messages state for instant UI response
                    setMessages(prev => ({
                        ...prev,
                        [selectedEnquiry.id]: prev[selectedEnquiry.id].map(msg => 
                            msg.id === messageId 
                                ? { ...msg, completedBy: updatedMessageCompletions }
                                : msg
                        )
                    }));
                    
                    // Check if this is the current/latest action alert by comparing with tender's actionFrom
                    const isCurrentAction = Array.isArray(selectedEnquiry.actionFrom) 
                        ? selectedEnquiry.actionFrom.includes(completedBy)
                        : selectedEnquiry.actionFrom === completedBy;
                    
                    // Only update tender-level completion if this is the current action
                    if (isCurrentAction) {
                        const currentTenderCompletions = selectedEnquiry.completedBy || [];
                        const updatedTenderCompletions = [...new Set([...currentTenderCompletions, completedBy])];
                        
                        // Calculate the new actionFrom for the tender
                        let finalActionFrom = selectedEnquiry.actionFrom;
                        if (Array.isArray(selectedEnquiry.actionFrom)) {
                            const remainingActions = selectedEnquiry.actionFrom.filter(person => !updatedTenderCompletions.includes(person));
                            finalActionFrom = remainingActions.length === 0 ? 'Awaiting Assignment' : remainingActions;
                        } else if (selectedEnquiry.actionFrom === completedBy) {
                            finalActionFrom = 'Awaiting Assignment';
                        }
                        
                        // Update tender in Firebase
                        const tenderRef = firebase.database().ref(`tenders/${selectedEnquiry.id}`);
                        await tenderRef.update({
                            completedBy: updatedTenderCompletions,
                            actionFrom: finalActionFrom
                        });
                        
                        // Update local tender state
                        setSelectedEnquiry(prev => ({
                            ...prev,
                            completedBy: updatedTenderCompletions,
                            actionFrom: finalActionFrom
                        }));
                        
                        // Update enquiries list for dashboard sync
                        setEnquiries(prev => prev.map(enquiry => 
                            enquiry.id === selectedEnquiry.id 
                                ? { ...enquiry, completedBy: updatedTenderCompletions, actionFrom: finalActionFrom }
                                : enquiry
                        ));
                    }
                } catch (error) {
                    console.error('Error completing action:', error);
                }
            };

            const isActionCompleted = (messageId, person) => {
                // Check if this person has completed their action for this specific message
                if (!selectedEnquiry || !messages[selectedEnquiry.id]) return false;
                const currentMessages = messages[selectedEnquiry.id];
                const message = currentMessages.find(msg => msg.id === messageId);
                return message && message.completedBy && message.completedBy.includes(person);
            };

            const isPersonActionCompleted = (tender, person) => {
                return tender.completedBy && tender.completedBy.includes(person);
            };

            const getActivePeopleForTender = (tender) => {
                // If no actionFrom set or Complete, treat as awaiting assignment
                if (!tender.actionFrom || tender.actionFrom === 'Complete' || tender.actionFrom === 'Awaiting Assignment') {
                    return 'awaiting'; // Special flag for awaiting assignment
                }
                
                const completedBy = tender.completedBy || [];
                
                if (Array.isArray(tender.actionFrom)) {
                    const remainingPeople = tender.actionFrom.filter(person => !completedBy.includes(person));
                    // If everyone completed their actions, we should reset to awaiting
                    return remainingPeople.length === 0 ? [] : remainingPeople;
                } else {
                    return completedBy.includes(tender.actionFrom) ? [] : [tender.actionFrom];
                }
            };

            const stats = {
                total: enquiries.length,
                actionDesigners: enquiries.filter(e => e.actionFrom && (e.actionFrom.includes('Dave') || e.actionFrom.includes('Brandon') || e.actionFrom.includes('Sheryl'))).length,
                actionEstimators: enquiries.filter(e => e.actionFrom && (e.actionFrom.includes('Scott') || e.actionFrom.includes('Peter'))).length,
                actionSales: enquiries.filter(e => e.actionFrom && e.actionFrom.includes('Craig')).length,
                actionPlanning: enquiries.filter(e => e.actionFrom && e.actionFrom.includes('Lewis')).length,
                totalValue: enquiries.reduce((sum, e) => sum + (e.value > 0 ? e.value : 0), 0)
            };

            const handleNewTenderSubmit = (e) => {
                e.preventDefault();
                
                // Use manually entered VS number or generate new one if empty
                let vsNumber = newTenderForm.vsNumber;
                if (!vsNumber) {
                    const maxVSNumber = Math.max(...enquiries.map(e => parseInt(e.id.replace('VS', ''))));
                    vsNumber = `VS${maxVSNumber + 1}`;
                }
                
                // Determine initial action required - always start with awaiting assignment
                let initialAction = 'Awaiting Assignment'; // No auto-assignment

                // Create new tender
                const newTender = {
                    id: vsNumber,
                    client: newTenderForm.client,
                    project: newTenderForm.project,
                    value: newTenderForm.value ? parseInt(newTenderForm.value) : 0,
                    status: `Action Required: ${initialAction}`,
                    actionFrom: initialAction,
                    tenderStatus: 'Active',
                    priorityNumber: newTenderForm.priorityNumber,
                    assignedTo: newTenderForm.assignedTo,
                    salesManager: newTenderForm.salesManager,
                    planner: newTenderForm.planner,
                    designer: newTenderForm.designer,
                    dateReceived: new Date().toISOString().split('T')[0],
                    dueDate: newTenderForm.dueDate,
                    requiresDesign: newTenderForm.requiresDesign,
                    comments: [],
                    completedBy: [] // Initialize empty completion tracking
                };
                
                // Save to Firebase
                database.ref(`tenders/${newTender.id}`).set(newTender);
                
                // Reset form and close modal
                setNewTenderForm({
                    vsNumber: '',
                    client: '',
                    project: '',
                    value: '',
                    priorityNumber: 1,
                    assignedTo: 'Unassigned',
                    salesManager: 'Craig Malt',
                    planner: 'Lewis McDonald',
                    designer: 'Unassigned',
                    dueDate: '',
                    requiresDesign: false
                });
                setShowNewEnquiry(false);
            };

            const handleFormChange = (field, value) => {
                setNewTenderForm(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedEnquiry) return;
                
                const messageId = Date.now() + Math.floor(Math.random() * 1000);
                const message = {
                    id: messageId,
                    text: newMessage,
                    timestamp: new Date().toLocaleString(),
                    timestampMs: Date.now(), // For sorting
                    sender: 'GM', // Current user
                    type: 'text'
                };
                
                try {
                    // Save to Firebase
                    await database.ref(`tender-messages/${selectedEnquiry.id}/${messageId}`).set(message);
                    setNewMessage('');
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                }
            };

            const handleFileUpload = async (event) => {
                const uploadedFiles = Array.from(event.target.files);
                if (!selectedEnquiry || uploadedFiles.length === 0) return;
                
                for (const file of uploadedFiles) {
                    try {
                        const fileId = Date.now() + Math.floor(Math.random() * 1000000);
                        const fileName = `${selectedEnquiry.id}/${fileId}_${file.name}`;
                        
                        // Upload to Firebase Storage
                        const storageRef = storage.ref().child(`tender-files/${fileName}`);
                        const uploadTask = await storageRef.put(file);
                        const downloadURL = await uploadTask.ref.getDownloadURL();
                        
                        // Create file object
                        const fileObj = {
                            id: fileId,
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            timestamp: new Date().toLocaleString(),
                            timestampMs: Date.now(),
                            uploadedBy: 'GM',
                            url: downloadURL
                        };
                        
                        // Save file info to Firebase Database
                        await database.ref(`tender-files/${selectedEnquiry.id}/${fileId}`).set(fileObj);
                        
                        // Add as a message in chat
                        const message = {
                            id: fileId + '_msg',
                            text: `ðŸ“Ž Uploaded: ${file.name}`,
                            timestamp: fileObj.timestamp,
                            timestampMs: fileObj.timestampMs,
                            sender: 'GM',
                            type: 'file',
                            fileId: fileId,
                            fileName: file.name,
                            fileUrl: downloadURL
                        };
                        
                        // Save message to Firebase
                        await database.ref(`tender-messages/${selectedEnquiry.id}/${fileId + '_msg'}`).set(message);
                        
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        alert(`Failed to upload ${file.name}. Please try again.`);
                    }
                }
                
                // Reset file input
                event.target.value = '';
            };

            const getFileIcon = (fileType) => {
                if (fileType.includes('pdf')) return 'file-text';
                if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'file-spreadsheet';
                if (fileType.includes('word') || fileType.includes('document')) return 'file-text';
                if (fileType.includes('image')) return 'image';
                return 'file';
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const getPriorityColor = (priorityNumber) => {
                if (priorityNumber === 1) return 'bg-red-500 text-white'; // Highest priority
                if (priorityNumber === 2) return 'bg-orange-500 text-white';
                if (priorityNumber === 3) return 'bg-yellow-500 text-black';
                if (priorityNumber === 4) return 'bg-blue-500 text-white';
                if (priorityNumber === 5) return 'bg-gray-500 text-white'; // Lowest priority
                return 'bg-gray-500 text-white'; // Default
            };

            const completeMyTask = (tenderId) => {
                // Update in Firebase
                database.ref(`tenders/${tenderId}`).update({
                    status: 'Awaiting Assignment',
                    actionFrom: 'Awaiting Assignment'
                });
                setShowStatusChange(false);
            };

            const assignActionTo = (tenderId, assignee) => {
                // Update in Firebase
                database.ref(`tenders/${tenderId}`).update({
                    status: `Action Required: ${assignee}`,
                    actionFrom: assignee,
                    completedBy: [] // Reset completions when new action is assigned
                });
                
                // IMMEDIATELY update local state for instant UI response
                setEnquiries(prev => prev.map(enquiry => 
                    enquiry.id === tenderId 
                        ? { ...enquiry, actionFrom: assignee, completedBy: [] }
                        : enquiry
                ));
                
                // Update selectedEnquiry if it's the same tender
                if (selectedEnquiry && selectedEnquiry.id === tenderId) {
                    setSelectedEnquiry(prev => ({
                        ...prev,
                        actionFrom: assignee,
                        completedBy: []
                    }));
                }
                
                setShowAssignAction(false);
                setSelectedTenderForAssign(null);
                setNewActionAssignee('');
            };

            const openAssignDialog = (tender) => {
                setSelectedTenderForAssign(tender);
                setNewActionAssignee(tender.actionFrom === 'Awaiting Assignment' ? '' : tender.actionFrom);
                setShowAssignAction(true);
            };

            const canManageActions = (currentUser = 'GM') => {
                // Craig and estimators can manage actions
                return currentUser === 'Craig Malt' || currentUser === 'Scott Goodfellow' || currentUser === 'Peter Krempin' || currentUser === 'GM';
            };

            // Get top 5 priority tenders for home page
            const getTopPriorityTenders = () => {
                return enquiries
                    .filter(enquiry => enquiry.tenderStatus === 'Active') // Only show active tenders
                    .sort((a, b) => a.priorityNumber - b.priorityNumber) // Sort by priority (1 = highest)
                    .slice(0, 5); // Take top 5
            };

            // Delete tender with confirmation
            const openDeleteConfirm = (tender) => {
                setTenderToDelete(tender);
                setShowDeleteConfirm(true);
            };

            const confirmDeleteTender = () => {
                if (tenderToDelete) {
                    // Delete from Firebase
                    database.ref(`tenders/${tenderToDelete.id}`).remove();
                    setShowDeleteConfirm(false);
                    setTenderToDelete(null);
                    if (selectedEnquiry?.id === tenderToDelete.id) {
                        setShowEnquiryDetails(false);
                        setSelectedEnquiry(null);
                    }
                }
            };

            // Update tender status
            const openStatusUpdate = (tender) => {
                setSelectedTenderForStatus(tender);
                setNewTenderStatus(tender.tenderStatus);
                setShowStatusUpdate(true);
            };

            const updateTenderStatus = () => {
                if (selectedTenderForStatus && newTenderStatus) {
                    // Update in Firebase
                    database.ref(`tenders/${selectedTenderForStatus.id}/tenderStatus`).set(newTenderStatus);
                    setShowStatusUpdate(false);
                    setSelectedTenderForStatus(null);
                    setNewTenderStatus('');
                }
            };

            // Get status color
            const getTenderStatusColor = (status) => {
                switch (status) {
                    case 'Won': return 'bg-green-500 text-white';
                    case 'Lost': return 'bg-red-500 text-white';
                    case 'Cancelled': return 'bg-gray-500 text-white';
                    case 'On Hold': return 'bg-yellow-500 text-black';
                    case 'Active': return 'bg-blue-500 text-white';
                    default: return 'bg-gray-400 text-white';
                }
            };

            // Filter tenders by status
            const getActiveTenders = () => enquiries.filter(t => t.tenderStatus === 'Active');
            const getWonTenders = () => enquiries.filter(t => t.tenderStatus === 'Won');
            const getLostTenders = () => enquiries.filter(t => t.tenderStatus === 'Lost');
            const getCancelledTenders = () => enquiries.filter(t => t.tenderStatus === 'Cancelled');
            const getHoldTenders = () => enquiries.filter(t => t.tenderStatus === 'On Hold');
            const getAllArchiveTenders = () => enquiries.filter(t => ['Won', 'Lost', 'Cancelled', 'On Hold'].includes(t.tenderStatus));

            // Create Lucide icons - render after any state change
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    lucide.createIcons();
                }, 50);
                return () => clearTimeout(timer);
            }, [currentView, selectedEnquiry, activeTab, showEnquiryDetails, showNewEnquiry, previewDocument, messages, files]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    {/* Background Animation */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute w-96 h-96 -top-48 -left-48 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                        <div className="absolute w-96 h-96 -bottom-48 -right-48 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                    </div>

                    {/* Header */}
                    <header className="relative z-10 bg-white/10 backdrop-blur-lg border-b border-white/20">
                        <div className="px-2 sm:px-4 lg:px-6">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-2">
                                    <button
                                        onClick={() => setShowSidebar(!showSidebar)}
                                        className="p-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors"
                                        title="Archive & Reports"
                                    >
                                        <i data-lucide="menu" className="h-5 w-5"></i>
                                    </button>
                                    <div 
                                        className="flex items-center space-x-2 cursor-pointer" 
                                        onClick={() => setCurrentView('dashboard')}
                                    >
                                        <i data-lucide="building" className="h-8 w-8 text-blue-400"></i>
                                        <h1 className="text-2xl font-bold text-white">VesselForge</h1>
                                    </div>
                                    <nav className="hidden md:flex space-x-1">
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
